# Default values for node projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: docker-registry-docker-registry.apps.cultura.gov.br:80/jadsonreis/sistema-nacional-cultura
  tag: 0.0.40
  pullPolicy: IfNotPresent
service:
  name: sistema-nacional-cultura
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 400m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi
probePath: /
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10

django:
  tier: backend
  app: django
  role: worker

  # must be the same as gunicorn in `run_django.sh`
  workersPort: 8000
  # port from where djangoapp is going to be accessible
  externalPort: 1234

  database_url: "postgres://usr_sncokd:123456@10.0.0.229/dbsncokd"
  allowed_hosts: "*"
  applicationPort: 8000

  cpuLimit: "1"
  cpuRequest: "0.1"
  memoryLimit: "400Mi"
  memoryRequest: "300Mi"
